<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="../Projeto-Instagram/img/instagram-celular.png" alt="celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="../Projeto-Instagram/img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
					<img src="../Projeto-Instagram/img/136991522_413733469970126_8934000967606036594_n.jpg" alt="foto do perfil">
				</div>
				<a href="https://instagram.com/davie.dd/" target="_blank" class="instagram-login">Continue como davie.dd</a>
				<a href="https://instagram.com/" target="_blank" class="instagram-logout">Remover Conta</a>
			</div>
			<div class="group">
				<a href="https://instagram.com/" target="_blank" class="not-account">Não sou davie.dd</a>
				<a href="https://www.instagram.com/accounts/emailsignup/" target="_blank" class="not-account">
					<span class="link-blue">Alternar Contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</a>
			</div><div class="get-the-app">
				<p class="get-app">Baixe o Aplicativo</p>
				<div class="download">
					<a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download" alt="Botão App Store"></a>
					<a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank" class="app-download" alt="Botão Google Play"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
